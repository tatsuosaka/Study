<body>
    
   <h2> Em que pais você mora?</h2>
  <!--<label for="paises">sdasd</label>

   <input type="text" value="" id="paises">
   <input type="button" value="Verificar" onclick="calcular()">

   <div id="res"></div>

   <script>
       function calcular() {
           let paises = window.document.getElementById('paises')
           let res = window.document.getElementById('res')

           if (paises == "Brasil"){
              res.innerHTML = ('Você é Brasileiro')
           }else{
            res.innerHTML = ('Você é Gringo')
           }
       }
   </script>
