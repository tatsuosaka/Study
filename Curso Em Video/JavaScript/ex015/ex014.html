<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <header>
      <h2>Verificador de Idade</h2>
    </header>
    <section>
      <div>
        <p>
          Ano de nascimento: <input type="number" name="txtano" id="txtano" min="0">
        </p>
       <p> 
        Sexo: <input type="radio" name="radsex" id="masculino" checked> 
        <label for="masculino">Masculino</label>
        <input type="radio" name="radsex" id="feminino"> 
        <label for="feminino">Feminino</label>
       </p>
       <p>
        <input type="button" value="verificar" onclick="verificar()">
       </p>
      </div>
      <div id="res">
        Preencha para ver o resultado !
      </div>
    </section>
    <footer><p></p>&copy; Matheus Saka</p></footer>
    <script src="script.js"></script>
  </body>
</html>
